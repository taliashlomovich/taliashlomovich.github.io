        <style> 
            /* Base Layout and Colors */
            body {
                background: linear-gradient(to bottom, #F5F2F0, #F3E4E5); /* Soft beige shift to pink */
                margin-left: 270px; /* Ensure space for the sidebar */
                color: #333333; /* Deep charcoal for main text */
                font-family: "Source Sans 3", sans-serif;
                font-size: 16px;
                line-height: 1.6;
                display: grid;
                gap: 20px;
                padding: 20px;
                overflow-x: hidden; /* Prevent horizontal scrolling */
            }
            
            /* Header */
            header {
                background-color: rgba(255,255,255,0.8);
                color: #333333;
                padding: 20px;
                text-align: center;
                border-radius: 8px;
                width: 100%; /* Ensure header spans full width */
                box-sizing: border-box; /* Include padding in width calculation */
            }
            
            header h1 {
                font-family: "Work Sans", sans-serif;
                font-weight: 600;
                color: #660016; /* Dark red */
                margin: 0;
            }
            
            header p {
                font-size: 1.1em;
                color: #333333;
                margin-top: 5px;
            }
            
            /* Sidebar */
            aside {
                background-color: rgba(255,255,255,0.8);
                color: #212B0C;
                padding: 20px;
                border-radius: 8px;
                position: fixed;
                top: 80px; /* Adjust to make room for header */
                left: 0;
                width: 250px; /* Set fixed width for sidebar */
                height: calc(100vh - 80px); /* Full height minus header */
                overflow-y: auto; /* Allow sidebar to scroll if needed */
            }
            
            aside h2 {
                color: #003366;
            }
            
            aside ul {
                list-style: none;
                padding: 0;
            }
            
            aside li {
                margin-bottom: 10px;
            }
            
            aside a {
                font-family: "Source Sans 3", sans-serif;
                color: #427DC9; /* Blue links */
                text-decoration: none;
            }
            
            aside a:hover {
                color: #333333;
                text-decoration: underline;
            }
            
            /* Main Content */
            main {
                background-color: rgba(255,255,255,0.8);
                padding: 20px;
                border-radius: 8px;
                margin-left: 0; /* Adjust for sidebar width */
                width: calc(100vw - 270px); /* Ensure content area fits after sidebar */
                max-width: 100%; /* Prevent content area from being too wide */
                overflow-x: hidden; /* Prevent horizontal scrolling */
                box-sizing: border-box; /* Include padding in width calculation */
            }
            
            /* Main Content Headings */
            h2 {
                font-family: "Work Sans", sans-serif;
                font-weight: 600;
                color: #660016; /* Dark red for headers */
            }
            
            /* Image Styling */
            .right-image {
                float: right; /* Aligns image to the right */
                width: 30%;
                max-width: 250px;
                height: auto;
            }
            
            .left-image {
                float: left;
                display: block;
                width: 50%; 
                max-width: 300px;
            }
            
            /* Links */
            a {
                color: #427dc9;
                text-decoration: none;
                font-weight: 500;
            }
            
            a:hover {
                color: #333333;
                text-decoration: underline;
            }
            
            /* Footer */
            footer {
                background-color: rgba(255,255,255,0.8);
                padding: 10px;
                text-align: center;
                font-size: 16px;
                border-radius: 8px;
                width: 100%; /* Ensure footer spans full width */
                box-sizing: border-box; /* Include padding in width calculation */

            <p>Hello! I am a first year PhD student at Heriot-Watt University under the supervision of <a href="https://www.mcordes.com/">Matthew Cordes</a>.</p>

            <h2 id="research">Research</h2>
            <p>
                My interests are in geometric group theory. In particular, I am looking forward to learning more about negatively curved spaces and their boundaries as well as generalisations of hyperbolic spaces.
            </p>

            <p>
                Before this, I completed my Integrated Masters in Mathematics at the University of Warwick, where my dissertation on the isoperimetric spectrum was supervised by <a href="http://www.robertkropholler.com/">Robert Kropholler</a>.
            </p>
